apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-pipeline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitops-pipeline-app
  template:
    metadata:
      labels:
        app: gitops-pipeline-app
    spec:
      containers:
      - name: gitops-pipeline-app
        image: saqlainkhan/pipeline:1.0.0-7
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080